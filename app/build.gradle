apply plugin: 'com.android.application'

android {
    compileSdkVersion Integer.parseInt(project.MOBILE_SDK_VERSION)
    buildToolsVersion project.MOBILE_BUILD_TOOLS_VERSION
    defaultConfig {
        applicationId project.MOBILE_APPLICATION_ID
        minSdkVersion Integer.parseInt(project.MOBILE_MIN_SDK_VERSION)
        targetSdkVersion Integer.parseInt(project.MOBILE_SDK_VERSION)
        versionCode Integer.parseInt(project.MOBILE_VERSION_CODE)
        versionName project.MOBILE_VERSION_NAME
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile "com.android.support:appcompat-v7:${MOBILE_SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:cardview-v7:${MOBILE_SUPPORT_LIBRARY_VERSION}"
    compile "com.android.support:design:${MOBILE_SUPPORT_LIBRARY_VERSION}"
    compile files('libs/universal-image-loader-1.9.5.jar')

    compile 'com.google.code.gson:gson:2.2.4'

}
